<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="calculator-inputs">
        <input type="number" id="first-number" placeholder="INPUT">
        <button class="operators" id="plus">+</button>
        <button class="operators" id="minus">-</button>
        <button class="operators" id="multiply">x</button>
        <button class="operators" id="divide">/</button>
        <input type="number" id="second-number" placeholder="INPUT">
        <button id="calculate">=</button>
        <button id="clear">C</button>
    </form>

    <h2>Answer:  <span id="answer"></span></h2>

    <h2>Calculation History:</h2>
    <ul id="calculation-history">
        <!-- jQuery will fill in <li> -->
    </ul>
</body>
</html>
